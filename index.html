<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Splitter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(102, 126, 234, 0.05);
            margin-bottom: 2rem;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.15);
        }

        #fileInput {
            display: none;
        }

        .upload-text {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #999;
        }

        .controls {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: none;
        }

        .controls.active {
            display: block;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #999;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn-option {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #333;
            background: #0f0f0f;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-option:hover {
            border-color: #667eea;
        }

        .btn-option.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .preview {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
            text-align: center;
        }

        .preview.active {
            display: block;
        }

        .preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
        }

        .filename {
            margin-top: 1rem;
            color: #999;
            font-size: 0.9rem;
        }

        .action-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .action-btn.primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
            font-size: 0.9rem;
            min-height: 1.5rem;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Splitter</h1>

        <div class="upload-area" id="uploadArea">
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-subtext">Any image format supported</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview" id="preview">
            <img id="previewImg" alt="Preview">
            <div class="filename" id="filename"></div>
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <label>Columns</label>
                <div class="button-group">
                    <button class="btn-option active" data-value="2" data-type="cols">2</button>
                    <button class="btn-option" data-value="3" data-type="cols">3</button>
                    <button class="btn-option" data-value="4" data-type="cols">4</button>
                </div>
            </div>

            <div class="control-group">
                <label>Rows</label>
                <div class="button-group">
                    <button class="btn-option active" data-value="1" data-type="rows">1</button>
                    <button class="btn-option" data-value="2" data-type="rows">2</button>
                    <button class="btn-option" data-value="3" data-type="rows">3</button>
                    <button class="btn-option" data-value="4" data-type="rows">4</button>
                </div>
            </div>

            <button class="action-btn primary" id="splitBtn">Split & Download</button>
            <div class="status" id="status"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        let currentImage = null;
        let currentFileName = '';
        let selectedCols = 2;
        let selectedRows = 1;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const filename = document.getElementById('filename');
        const controls = document.getElementById('controls');
        const splitBtn = document.getElementById('splitBtn');
        const status = document.getElementById('status');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: true, willReadFrequently: false });

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Handle file upload
        function handleFile(file) {
            currentFileName = file.name;
            const reader = new FileReader();

            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    previewImg.src = e.target.result;
                    filename.textContent = currentFileName;
                    preview.classList.add('active');
                    controls.classList.add('active');
                    status.textContent = '';
                };
                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }

        // Button selection
        document.querySelectorAll('.btn-option').forEach(btn => {
            btn.addEventListener('click', () => {
                const type = btn.dataset.type;
                const value = parseInt(btn.dataset.value);

                document.querySelectorAll(`.btn-option[data-type="${type}"]`).forEach(b => {
                    b.classList.remove('active');
                });
                btn.classList.add('active');

                if (type === 'cols') {
                    selectedCols = value;
                } else {
                    selectedRows = value;
                }
            });
        });

        // Split and download
        splitBtn.addEventListener('click', async () => {
            if (!currentImage) return;

            splitBtn.disabled = true;
            status.textContent = 'Processing...';

            try {
                const zip = new JSZip();
                const imgFolder = zip.folder('split_images');

                const imgWidth = currentImage.width;
                const imgHeight = currentImage.height;
                const pieceWidth = imgWidth / selectedCols;
                const pieceHeight = imgHeight / selectedRows;

                // Set canvas to piece size
                canvas.width = pieceWidth;
                canvas.height = pieceHeight;

                let count = 0;
                const total = selectedRows * selectedCols;

                for (let row = 0; row < selectedRows; row++) {
                    for (let col = 0; col < selectedCols; col++) {
                        // Clear canvas
                        ctx.clearRect(0, 0, canvas.width, canvas.height);

                        // Draw the piece
                        ctx.drawImage(
                            currentImage,
                            col * pieceWidth,
                            row * pieceHeight,
                            pieceWidth,
                            pieceHeight,
                            0,
                            0,
                            pieceWidth,
                            pieceHeight
                        );

                        // Convert to blob
                        const blob = await new Promise(resolve => {
                            canvas.toBlob(resolve, 'image/png', 1.0);
                        });

                        // Add to zip
                        const pieceFileName = `piece_${row + 1}_${col + 1}.png`;
                        imgFolder.file(pieceFileName, blob);

                        count++;
                        status.textContent = `Processing... ${count}/${total}`;
                    }
                }

                status.textContent = 'Creating ZIP...';

                // Generate zip
                const zipBlob = await zip.generateAsync({ type: 'blob' });

                // Download
                const link = document.createElement('a');
                link.href = URL.createObjectURL(zipBlob);
                const baseName = currentFileName.substring(0, currentFileName.lastIndexOf('.')) || currentFileName;
                link.download = `${baseName}_split.zip`;
                link.click();

                status.textContent = 'Done!';
                setTimeout(() => {
                    status.textContent = '';
                }, 3000);

            } catch (error) {
                status.textContent = 'Error: ' + error.message;
            } finally {
                splitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
